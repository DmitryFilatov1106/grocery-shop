<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login}">Login</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
</head>
<body>
<div th:insert="~{fragment :: locale}"></div>
<h2 th:text="#{menu.header}">* Grocery Shop *</h2>
<br>
<div class="blueStyle">
    <form method="post" th:action="@{/login}">
        <div class="errorStyle" th:if="${param.error}">
            <span style="color: red" th:text="#{badcredentials}"></span>
        </div>
        <h2 th:text="#{pleasesignin}">Please sign in</h2>
        <label for="username"><span th:text="#{user}"></span>:
            <input autofocus id="username" name="username" required type="text">
        </label><br/><br/>
        <label for="password"><span th:text="#{password}"></span>:
            <input id="password" name="password" required type="password">
        </label><br/><br/>

        <button th:text="#{signin}" type="submit">Sign in</button>
    </form>
    <br/>
    <form action="/registration">
        <button th:text="#{registration}" type="submit">Registration</button>
    </form>
</div>
</body>
</html>
