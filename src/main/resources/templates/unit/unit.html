<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{editUnit}">Unit edit</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
</head>
<body>
<div th:insert="~{fragment :: menu}"></div>

<div class="blueStyle">
    <h3 th:text="#{unitcard}">Unit's card</h3>
    <form method="post" th:action="@{/units/{idUnit}/update(idUnit=${unit.id})}" th:object="${unit}">
        <label for="id"><span th:text="#{id}"></span>:
            <input id="id" name="id" readonly th:value="*{id}" type="number">
        </label><br/><br/>
        <label for="name"><span th:text="#{name}"></span>:
            <input id="name" name="name" th:value="*{name}" type="text">
        </label><br><br>
        <label for="shortName"><span th:text="#{shortname}"></span>:
            <input id="shortName" name="shortName" th:value="*{shortName}" type="text">
        </label><br><br>
        <button th:text="#{save}" type="submit">save</button>
    </form>
    <div th:insert="~{fragment :: error}"></div>
</div>
</body>
</html>
