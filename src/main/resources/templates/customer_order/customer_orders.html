<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{customerorders}">Customer orders</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
</head>
<body>
<div th:insert="~{fragment :: menu}"></div>

<div class="blueStyle">
    <form action="/customerorders">
        <label for="id">№:
            <input id="id" name="id" th:value="${filter.id}" type="number">
        </label>
        <label for="fromOrderDate"><span th:text="#{filt.date}"></span>
            <input id="fromOrderDate" name="fromOrderDate" th:value="${filter.fromOrderDate}" type="date">
        </label>
        <label for="toOrderDate"><span th:text="#{filt.to}"></span>
            <input id="toOrderDate" name="toOrderDate" th:value="${filter.toOrderDate}" type="date">
        </label>
        <label for="comment"><span th:text="#{filt.comment}"></span>
            <input id="comment" name="comment" th:value="${filter.comment}" type="text">
        </label>

        <button th:text="#{filt}" type="submit">Filter</button>
        <a href="/customerorders">[X]</a>
    </form>
    <table>
        <caption><h3 th:text="#{customerorders}">Customer orders</h3></caption>
        <thead>
        <tr>
            <th>№</th>
            <th th:text="#{date}">Date</th>
            <th th:text="#{commit}">Commit</th>
            <th th:text="#{customer}">Customer</th>
            <th th:text="#{project}">Project</th>
            <th th:text="#{sum}">Sum</th>
            <th th:text="#{comment}">Comment</th>
            <th colspan="2">
                <a href="/customerorders/add" th:text="#{addCustomerOrder}">add customer order</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customerorder : ${data.content}">
            <td th:text="${customerorder.id}"></td>
            <td th:text="${customerorder.SOrderDate}"></td>
            <td th:text="${customerorder.SCommit}"></td>
            <td th:text="${customerorder.customer}"></td>
            <td th:text="${customerorder.project}"></td>
            <td th:text="${customerorder.totalSum}"></td>
            <td th:text="${customerorder.comment}"></td>
            <td>
                <a th:href="@{|/customerorders/${customerorder.id}|}" th:text="#{edit}">edit</a>
            </td>
            <td>
                <a th:href="@{|/customerorders/${customerorder.id}/delete|}" th:text="#{delete}">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:insert="~{fragment :: page}"></div>
</div>
</body>
</html>
